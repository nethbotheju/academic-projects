    <!-- Cart implementation-->
    <div class="cart-container">
      <h2>Order Summary</h2>
      <div id="orderedItems"></div>
      <br />
      <div class="price">
        Total: <span class="amount">&#163;&nbsp;<span id="total">0</span></span>
      </div>
      <br />
      <div class="donation">
        Donation:
        <span class="amount">&#163;&nbsp;<span id="donation">0</span></span>
      </div>
      <br />
    </div>

    <!-- Checkout form -->
    <form id="checkoutForm" action="#" method="POST">
      <div class="checkout-form-container">
        <div class="column">
          <div class="column-main">
            <h3>Billing Address</h3>
            <label for="full-name">Full Name *</label>
            <input
              type="text"
              id="full-name"
              placeholder="Neth Botheju"
              required
            /><br />

            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              placeholder="nethbotheju@gmail.com"
              required
            /><br />

            <label for="address">Address *</label>
            <input
              type="text"
              id="address"
              placeholder="28/B, Xavier 2nd lane, Hettigama"
              required
            /><br />

            <label for="city">City *</label>
            <input type="text" id="city" placeholder="Ja Ela" required /><br />
          </div>
          <div class="column-in-container">
            <div class="column-in">
              <label for="state">State *</label>
              <input
                type="text"
                id="state"
                placeholder="Gampaha"
                required
              /><br />
            </div>
            <div class="column-in">
              <label for="zip">Zip</label>
              <input type="text" id="zip" placeholder="11350" /><br />
            </div>
          </div>
        </div>

        <div class="column">
          <div class="column-main">
            <h3>Payment</h3>
            <label>Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color: navy"></i>
              <i class="fa fa-cc-amex" style="color: blue"></i>
              <i class="fa fa-cc-mastercard" style="color: red"></i>
              <i class="fa fa-cc-discover" style="color: orange"></i>
            </div>

            <label for="card-name">Name on Card</label>
            <input
              type="text"
              id="card-name"
              placeholder="Neth Botheju"
            /><br />

            <label for="card-no">Credit card number *</label>
            <input
              type="text"
              id="card-no"
              placeholder="1111-2222-3333-4444"
              required
            /><br />

            <label for="exp-month">Exp Month *</label>
            <input
              type="text"
              id="exp-month"
              placeholder="January"
              required
            /><br />
          </div>
        </div>
        <div class="column-in-container">
          <div class="column-in">
            <label for="exp-year">Exp Year *</label>
            <input
              type="text"
              id="exp-year"
              placeholder="2025"
              required
            /><br />
          </div>
          <div class="column-in">
            <label for="cvv">CVV *</label>
            <input type="text" id="cvv" placeholder="156" required /><br />
          </div>
        </div>
        <input type="submit" value="Continue to checkout" class="btn" />
      </div>
    </form>
