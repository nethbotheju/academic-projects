<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>ToDo List</h1>
      <div class="row">
        <input type="text" id="taskInput" placeholder="Enter task" oninput="checkInput()">
        <button id="addButton" onclick="addTask()" disabled>Add</button>
      </div>
        <ul id="taskList"></ul>
    </div>
    
    
  </div>
  

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
